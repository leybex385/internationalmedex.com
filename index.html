<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMed Trade | International Medical Equipment</title>

    <style>
        /* BASIC STYLES */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            scroll-behavior: smooth; /* smooth scroll for internal links */
        }

        /* HEADER */
        header {
            background-color: #0b5ed7;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        /* underline animation for nav links */
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                        url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3') center/cover;
            color: white;
            padding: 160px 20px 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: #0b5ed7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #084298;
            transform: translateY(-2px);
        }

        /* SECTIONS */
        section {
            padding: 60px 40px;
            max-width: 1200px;
            margin: auto;
            scroll-margin-top: 120px; /* fixes header overlapping */
        }
